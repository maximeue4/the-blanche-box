<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AquiWeb</title>
</head>
<body onload="start()">
    <script>
        function start() {
            var url = window.location.href;
            console.log(url);
            var tab = url.split("#");
            console.log(tab[1]);
            if (tab[1] != null) {
                document.body.innerHTML = decodeURIComponent(tab[1]);
            } else {
                console.log("Erreur");
            }
        }

        function Rechercher() {
            var a = document.getElementById("search").value;
            if (a === a) {
                location.href = "#" + encodeURIComponent(document.getElementById("search").value);
                location.reload();
            }
        }
    </script>
</body>
</html>
